<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/components.css">
    <link rel="stylesheet" href="../css/main.css">
    <link rel="icon" href="img/favicon.ico">
    <title>Trinitian Portal</title>
</head>

<body>
    <header>
        <div class="header-left">
            <h2>Trinity University of Asia</h2>
        </div>
        <div class="header-right">
            <button class="reg-button button-1">Sign In</button>
            <button class="reg-button-filled button-1">Sign Up</button>
        </div>
    </header>

    <main>
        <aside>
            <img src="img/trinity-portal-aside.png">
        </aside>
        <section class="index-page">
            <img class="icon-logo" src="img/TUA-logo.png">
            <div class="signin-header">
                <h1>Hello, Trinitian!</h1>
                <span class="body-1">Welcome back! Login to access or request for your latest university
                    documents</span>
            </div>
            <div class="signin-form">
                <form>
                    <div class="form-fields">
                        <input type="text" class="text-box body-2" placeholder="Username">
                        <input type="password" class="text-box body-2" placeholder="Password">
                    </div>
                    <div class="form-buttons">
                        <button class="general-button button-1">Sign In</button>
                    </div>
                </form>
            </div>
            <span class="body-2 redirect">Currently a trinity student? &nbsp<a href="">Create your trinitian account
                    now.</a></span>
        </section>
    </main>

    <footer>
        <span class="body-1">Copyright Â© Trinity University of Asia. All rights reserved.</span>
    </footer>
</body>

</html>
