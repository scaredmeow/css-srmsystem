<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/components.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="icon" href="img/favicon.ico">
    <title>Trinitian Portal</title>
</head>

<body>
    <header>
        <div class="header-left">
            <h2>Trinity University of Asia</h2>
        </div>
        <div class="header-right">
            <form>
                <!-- remove this during spring boot migration-->
                <button class="reg-button button-1" formaction="index.html">Sign In</button>
                <button class="reg-button-filled button-1" formaction="signup.html">Sign Up</button>
            </form>
        </div>
    </header>

    <main>
        <aside>
            <img src="img/trinity-portal-aside.png">
        </aside>

        <section>
            <div class="container">
                <img class="icon-logo" src="img/TUA-logo.png">
                <div class="section-header">
                    <h1>Hello, Guest</h1>
                    <span class="body-1">Join the Trinitian Community! Sign up to gain access to trinity portal.</span>
                </div>
                <form class="account" action="index.html">
                    <input type="text" class="text-box body-2" placeholder="Email Address" required>
                    <input type="text" class="text-box body-2" placeholder="Student Number" required>
                    <input type="text" class="text-box body-2" placeholder="First Name" required>
                    <input type="text" class="text-box body-2" placeholder="Middle Name" required>
                    <input type="text" class="text-box body-2" placeholder="Last Name" required>
                    <input type="text" class="text-box body-2" placeholder="Mobile Number" required>
                    <input type="text" class="text-box body-2" placeholder="Username" required>
                    <input type="password" class="text-box body-2" placeholder="Password" required>
                    <input type="password" class="text-box body-2" placeholder="Confirm Password" required>
                    <div class="form-buttons">
                        <button class="general-button button-1">Sign Up</button>
                    </div>
                </form>
                <span class="body-2 redirect">Have a trinity account? &nbsp<a href="index.html">Login on your trinitian
                        account
                        now.</a></span>
            </div>
        </section>
    </main>

    <footer>
        <span class="body-1">Copyright Â© Trinity University of Asia. All rights reserved.</span>
    </footer>
</body>

</html>
